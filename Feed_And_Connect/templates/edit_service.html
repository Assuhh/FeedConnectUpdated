{% extends "base.html" %}

{% block title %}Edit Service - Pet Feeder{% endblock %}

{% block content %}
<style>
  .edit-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px 40px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .edit-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #2c3e50;
    letter-spacing: 1px;
  }
  .edit-container label {
    font-weight: 600;
    color: #34495e;
  }
  .edit-container input[type="text"],
  .edit-container input[type="number"],
  .edit-container textarea {
    width: 100%;
    padding: 10px 15px;
    margin-top: 8px;
    margin-bottom: 20px;
    border: 1.8px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  .edit-container input[type="text"]:focus,
  .edit-container input[type="number"]:focus,
  .edit-container textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 6px #007bffaa;
  }
  .edit-container button[type="submit"] {
    display: block;
    width: 100%;
    padding: 12px 0;
    background: linear-gradient(45deg, #3498db, #2980b9);
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px #2980b9aa;
    transition: background 0.3s ease;
  }
  .edit-container button[type="submit"]:hover {
    background: linear-gradient(45deg, #2980b9, #3498db);
    box-shadow: 0 8px 20px #2980b9cc;
  }
  .errorlist {
    color: #e74c3c;
    font-weight: 600;
    margin-top: -15px;
    margin-bottom: 15px;
    font-size: 0.9rem;
  }
</style>

<div class="edit-container">
  <h2>Edit Service</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
</div>
{% endblock %}
