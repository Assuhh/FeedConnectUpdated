{% extends "base.html" %}

{% block title %}Edit Product - Pet Feeder{% endblock %}

{% block content %}
<style>
  .edit-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 40px;
    background: linear-gradient(145deg, #f0f0f0, #ffffff);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .edit-container h2 {
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 30px;
  }

  .form-group {
    position: relative;
    margin-bottom: 25px;
    color: #000;
  }

  .form-group label {
    position: absolute;
    top: 12px;
    left: 15px;
    color: #7f8c8d;
    font-size: 0.95rem;
    pointer-events: none;
    transition: all 0.2s ease;
    background-color: #fff;
    padding: 0 5px;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 14px 15px;
    border: 2px solid #ced4da;
    border-radius: 12px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s;
    background-color: #fff;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    border-color: #1abc9c;
    outline: none;
  }

  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label,
  .form-group textarea:focus + label,
  .form-group textarea:not(:placeholder-shown) + label,
  .form-group select:focus + label {
    top: -8px;
    font-size: 0.75rem;
    color: #16a085;
  }

  .form-group textarea {
    min-height: 120px;
    resize: vertical;
  }

  .edit-container button[type="submit"] {
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(135deg, #16a085, #1abc9c);
    color: #fff;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(22, 160, 133, 0.3);
  }

  .edit-container button[type="submit"]:hover {
    background: linear-gradient(135deg, #1abc9c, #16a085);
    box-shadow: 0 8px 25px rgba(22, 160, 133, 0.4);
  }

  .errorlist {
    color: #e74c3c;
    font-weight: 600;
    margin-top: 5px;
    margin-bottom: -15px;
    font-size: 0.9rem;
  }
</style>

<div class="edit-container">
  <h2>Edit Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
      {{ field }}
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {% if field.errors %}
      <div class="errorlist">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
    {% endfor %}

    <button type="submit">Save Changes</button>
  </form>
</div>
{% endblock %}
