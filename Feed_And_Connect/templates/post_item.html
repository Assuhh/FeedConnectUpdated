{% extends "base.html" %}

{% block title %}Post Product - Pet Feeder Marketplace{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f3f4f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .post-form-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    background: linear-gradient(to bottom right, #ffffff, #f9fafb);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    color: #111827;
    animation: fadeIn 0.6s ease-in-out;
  }

  .post-form-container h2 {
    font-size: 26px;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
    color: #1f2937;
  }

  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  .form-group label {
    position: absolute;
    top: 10px;
    left: 12px;
    font-size: 13px;
    color: #6b7280;
    pointer-events: none;
    transition: all 0.2s ease-out;
    background-color: white;
    padding: 0 4px;
  }

  .form-group input:focus + label,
  .form-group textarea:focus + label,
  .form-group select:focus + label,
  .form-group input:not(:placeholder-shown) + label,
  .form-group textarea:not(:placeholder-shown) + label,
  .form-group select:valid + label {
    top: -9px;
    font-size: 11px;
    color: #3b82f6;
  }

  .post-form-container input[type="text"],
  .post-form-container input[type="number"],
  .post-form-container input[type="file"],
  .post-form-container textarea,
  .post-form-container select {
    width: 100%;
    padding: 12px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    background-color: #f9fafb;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .post-form-container input:focus,
  .post-form-container textarea:focus,
  .post-form-container select:focus {
    outline: none;
    border-color: #3b82f6;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  }

  .post-form-container .text-danger {
    color: #dc2626;
    font-size: 13px;
    margin-top: 4px;
  }

  .post-form-container button {
    width: 100%;
    padding: 14px;
    font-size: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }

  .post-form-container button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="post-form-container">
  <h2>ðŸš€ Post a New Product</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="item_type" value="product">

    {% for field in product_form %}
      <div class="form-group">
        {{ field }}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit">Post Product</button>
  </form>
</div>
{% endblock %}
